		<title>SIGNUP</title>
    </head>
    <body>
        <div class="container-fluid bg">
            <div class="row">
              <div class="col-xs-4"></div>
              <div class="col-xs-4">
                    <form class="form-container">
                          <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="newemail" placeholder="example@gmail.com" required>
                          </div>
                          <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="newpassword" placeholder="Password" required>
                        </div>
                        <div class="form-group">
                            <label for="confirmpassword">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmpassword" required>
                        </div>
                      <div class="checkbox">
                        <label>
                      <input type="checkbox" required> Agree to terms and conditions
                        </label>
                      </div>
                          <button type="button" class="btn btn-primary btn-block" onclick="signUp();">SIGN UP</button> 
                    </form>
                </div>
                <div class="col-xs-4"></div>
            </div>
        </div>
    </body>
